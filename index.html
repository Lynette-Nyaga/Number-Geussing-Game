<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing-Game App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <label for="input">Enter a number between 1 and 20</label>
    <input type="text" id="input"><br>
    <h5>A challenge, let's see if you can guess correctly in under 5 attempts</h5>
    <button type="button" id="submit">Submit</button><br>
    <p id="history"></p><br><br>
    <h3 id="output"></h3>
    <h2 id="result"></h2>
    <button type="button" id="play-again" style="display:none;">Play Again</button>
    <script src="script.js"></script>
</body>
</html>
